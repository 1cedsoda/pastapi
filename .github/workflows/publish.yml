name: publish

on:
  push:
    branches:
      - publish

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i

      # - name: Lint
      #   run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Write NPM token
        run: echo "//registry.npmjs.org/:_authToken=\\${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish
        run: pnpm run publish
