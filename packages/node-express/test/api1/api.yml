openapi: "3.1.0"
info:
  title: "My API"
  version: "1.0.0"

paths:
  /user:
    get:
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      parameters:
        - name: age
          in: query
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            format: int64
        - name: offset
          in: query
          schema:
            type: integer
            format: int64
    post:
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: enum
                enum:
                  - "OK"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
  /user/{id}:
    get:
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - name